services:
  - type: web
    name: kabs-quotation-system
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --port $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false
